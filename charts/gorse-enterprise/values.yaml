  ## Configure the ingress resource that allows you to access the
  ## Gorse API. Set up the URL
  ## ref: https://kubernetes.io/docs/user-guide/ingress/
  ##
  ingress:
    ## @param server.ingress.enabled Enable ingress controller resource
    ##
    enabled: false

    ## @param server.ingress.pathType Ingress Path type
    ##
    pathType: ImplementationSpecific
    ## @param server.ingress.apiVersion Override API Version (automatically detected if not set)
    ##
    apiVersion: ""
