## @section Gorse Configuration
##
gorse:
  cache:
    ## @param gorse.cache.uri URI used to connect Gorse to the cache
    ## The current supported connectors are [redis, postgres, mongodb]
    uri: ""
    ## @param gorse.cache.prefix Table prefix of cache
    prefix: ""

  database:
    ## @param gorse.database.uri URI used to connect Gorse to the database
    ## The current supported connectors are [mysql, postgres, clickhouse, mongodb]
    uri: ""
    ## @param gorse.database.prefix Table prefix of database and cache
    prefix: ""

  ## Authentication parameters
  ##
  auth:
    dashboard:
      ## @param gorse.auth.dashboard.enabled Enable login in Gorse dashboard
      ##
      enabled: false
      ## @param gorse.auth.dashboard.username Password for the custom user to dashboard.
      ##
      username: "gorse"
      ## @param gorse.auth.dashboard.password Password for the custom user to create.
      ##
      password: ""

    api:
      ## @param gorse.auth.api.enabled Enable API security via token
      ##
      enabled: false
      ## @param gorse.auth.api.key The key to secure the API andpoint
      ##
      key: ""

  master:
    http:
      cors:
        ## @param gorse.master.http.cors.domains List of allowed values for Http Origin
        ##
        domains: []
        ## @param gorse.master.http.cors.methods List of http methods names. Checking is case-insensitive.
        ##
        methods: []
    ## @param gorse.master.jobs Number of working jobs in the master node
    ##
    jobs: 1

  server:
    ## @param gorse.server.items Default number of returned items
    ##
    items: 10

    insert:
      ## @param gorse.server.insert.users Insert new users while inserting feedback
      ##
      users: true
      ## @param gorse.server.insert.items Insert new items while inserting feedback.
      ##
      items: true

    cache:
      ## @param gorse.server.cache.expire Server-side cache expire time
      ##
      expire: "10s"

  recommend:
    cache:
      ## @param gorse.recommend.cache.size The cache size for recommended/popular/latest items
      ##
      size: 10
      ## @param gorse.recommend.cache.expire Recommended cache expire time
      ##
      expire: "72h"

    ttl:
      ## @param gorse.recommend.ttl.feedback The time-to-live (days) of positive feedback
      ##
      feedback: 0
      ## @param gorse.recommend.ttl.item The time-to-live (days) of items
      ##
      item: 0
      ## @param gorse.recommend.ttl.popular The time window of popular items
      ##
      popular: "4320h"

    feedback:
      ## @param gorse.recommend.feedback.positive The feedback types for positive events
      ##
      positive:
        - "star"
        - "like"
      ## @param gorse.recommend.feedback.read The feedback types for read events.
      ##
      read:
        - "read"

    neighbors:
      users:
        ## @param gorse.recommend.neighbors.users.type The type of neighbors for users
        ##
        type: "similar"
      items:
        ## @param gorse.recommend.neighbors.items.type The type of neighbors for items.
        ##
        type: "similar"

    collaborative:
      ## @param gorse.recommend.collaborative.enable Enable approximate collaborative filtering recommend using vector index
      ##
      enable: true

    replacement:
      ## @param gorse.recommend.replacement.enable Replace historical items back to recommendations
      ##
      enable: false
      decay:
        ## @param gorse.recommend.replacement.decay.positive Decay the weights of replaced items from positive feedbacks
        ##
        positive: 0.8
        ## @param gorse.recommend.replacement.decay.read Decay the weights of replaced items from read feedbacks
        ##
        read: 0.6

    online:
      ## @param gorse.recommend.online.failback The fallback recommendation method is used when cached recommendation drained
      ##
      failback:
        - "latest"

## @section Gorse master node parameters
##
master:
  ## Gorse Master image version
  ## ref: https://hub.docker.com/r/zhenghaoz/gorse-master
  ## @param master.image.registry Gorse image registry
  ## @param master.image.repository Gorse Master image repository
  ## @param master.image.tag Gorse Master image tag (immutable tags are recommended)
  ## @param master.image.digest Gorse Master image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
  ## @param master.image.pullPolicy Gorse Master image pull policy
  ## @param master.image.pullSecrets Specify docker-registry secret names as an array
  ##
  image:
    registry: docker.io
    repository: zhenghaoz/gorse-master
    tag: 0.4.10
    digest: ""
    ## Specify an imagePullPolicy
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []

  ## @param master.kind Use either Deployment or StatefulSet (default)
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/
  ##
  kind: StatefulSet

  ## Persistence parameters
  ## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## @param master.persistence.enabled Enable persistence on Gorse master nodes using Persistent Volume Claims
    ##
    enabled: true
    ## @param master.persistence.medium Provide a medium for `emptyDir` volumes.
    ##
    medium: ""
    ## @param master.persistence.sizeLimit Set this to enable a size limit for `emptyDir` volumes.
    ##
    sizeLimit: ""
    ## @param master.persistence.path The path the volume will be mounted at on Gorse master containers
    ## NOTE: Useful when using different Gorse images
    ##
    path: /var/lib/gorse
    ## @param master.persistence.subPath The subdirectory of the volume to mount on Gorse master containers
    ## NOTE: Useful in dev environments
    ##
    subPath: ""
    ## @param master.persistence.subPathExpr Used to construct the subPath subdirectory of the volume to mount on Gorse master containers
    ##
    subPathExpr: ""
    ## @param master.persistence.storageClass Persistent Volume storage class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
    ##
    storageClass: ""
    ## @param master.persistence.accessModes Persistent Volume access modes
    ##
    accessModes:
      - ReadWriteOnce
    ## @param master.persistence.size Persistent Volume size
    ##
    size: 8Gi
    ## @param master.persistence.annotations Additional custom annotations for the PVC
    ##
    annotations: {}
    ## @param master.persistence.selector Additional labels to match for the PVC
    ## e.g:
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: {}
    ## @param master.persistence.dataSource Custom PVC data source
    ##
    dataSource: {}
    ## @param master.persistence.existingClaim Use a existing PVC which must be created manually before bound
    ## NOTE: requires master.persistence.enabled: true
    ##
    existingClaim: ""

  ## Gorse master service parameters
  ##
  service:
    ## @param master.service.type Gorse master service type
    ##
    type: ClusterIP
    ## @param master.service.ports.http HTTP port of the master node (dashboard)
    ## @param master.service.ports.grpc GRPC port of the master node
    ##
    ports:
      http: 80
      grpc: 8086
    ## @param master.service.nodePorts.http HTTP port of the master node (dashboard)
    ## @param master.service.nodePorts.grpc GRPC port of the master node
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
      grpc: ""
    ## @param master.service.externalTrafficPolicy Gorse master service external traffic policy
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param master.service.extraPorts Extra ports to expose (normally used with the `sidecar` value)
    ##
    extraPorts: []
    ## @param master.service.internalTrafficPolicy Gorse master service internal traffic policy (requires Kubernetes v1.22 or greater to be usable)
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service-traffic-policy/
    ##
    internalTrafficPolicy: Cluster
    ## @param master.service.clusterIP Gorse master service Cluster IP
    ##
    clusterIP: ""
    ## @param master.service.loadBalancerIP Gorse master service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    loadBalancerIP: ""
    ## @param master.service.loadBalancerSourceRanges Gorse master service Load Balancer sources
    ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g.
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param master.service.annotations Additional custom annotations for Gorse master service
    ##
    annotations: {}
    ## @param master.service.sessionAffinity Session Affinity for Kubernetes service, can be "None" or "ClientIP"
    ## If "ClientIP", consecutive client requests will be directed to the same Pod
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
    ##
    sessionAffinity: None
    ## @param master.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: {}

  ## Configure the ingress resource that allows you to access the
  ## Gorse dashboard. Set up the URL
  ## ref: https://kubernetes.io/docs/user-guide/ingress/
  ##
  ingress:
    ## @param master.ingress.enabled Enable ingress controller resource
    ##
    enabled: false

    ## @param master.ingress.pathType Ingress Path type
    ##
    pathType: ImplementationSpecific
    ## @param master.ingress.apiVersion Override API Version (automatically detected if not set)
    ##
    apiVersion: ""
    ## @param master.ingress.ingressClassName IngressClass that will be be used to implement the Ingress (Kubernetes 1.18+)
    ## This is supported in Kubernetes 1.18+ and required if you have more than one IngressClass marked as the default for your cluster .
    ## ref: https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/
    ##
    ingressClassName: ""
    ## @param master.ingress.hostname Default host for the ingress resource
    ##
    hostname: gorse.local
    ## @param master.ingress.path The Path to Gorse. You may need to set this to '/*' in order to use this
    ## with ALB ingress controllers.
    ##
    path: /
    ## @param master.ingress.annotations Additional annotations for the Ingress resource. To enable certificate autogeneration, place here your cert-manager annotations.
    ## For a full list of possible ingress annotations, please see
    ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
    ## Use this parameter to set the required annotations for cert-manager, see
    ## ref: https://cert-manager.io/docs/usage/ingress/#supported-annotations
    ##
    ## e.g:
    ## annotations:
    ##   kubernetes.io/ingress.class: nginx
    ##   cert-manager.io/cluster-issuer: cluster-issuer-name
    ##
    annotations: {}
    ## @param master.ingress.tls Enable TLS configuration for the hostname defined at ingress.hostname parameter
    ## TLS certificates will be retrieved from a TLS secret with name: {{- printf "%s-tls" .Values.ingress.hostname }}
    ## You can use the ingress.secrets parameter to create this TLS secret or relay on cert-manager to create it
    ##
    tls: false
    ## @param master.ingress.extraHosts The list of additional hostnames to be covered with this ingress record.
    ## Most likely the hostname above will be enough, but in the event more hosts are needed, this is an array
    ## extraHosts:
    ## - name: gorse.local
    ##   path: /
    extraHosts: []
    ## @param master.ingress.extraPaths Any additional arbitrary paths that may need to be added to the ingress under the main host.
    ## For example: The ALB ingress controller requires a special rule for handling SSL redirection.
    ## extraPaths:
    ## - path: /*
    ##   backend:
    ##     serviceName: ssl-redirect
    ##     servicePort: use-annotation
    extraPaths: []
    ## @param master.ingress.extraTls The tls configuration for additional hostnames to be covered with this ingress record.
    ## see: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
    ## extraTls:
    ## - hosts:
    ##     - gorse.local
    ##   secretName: gorse.local-tls
    extraTls: []
    ## @param master.ingress.secrets If you're providing your own certificates, please use this to add the certificates as secrets
    ## key and certificate should start with -----BEGIN CERTIFICATE----- or
    ## -----BEGIN RSA PRIVATE KEY-----
    ##
    ## name should line up with a tlsSecret set further up
    ## If you're using cert-manager, this is unneeded, as it will create the secret for you if it is not set
    ##
    ## It is also possible to create and manage the certificates outside of this helm chart
    ## Please see README.md for more information
    ## Example:
    ## - name: gorse.local-tls
    ##   key:
    ##   certificate:
    ##
    secrets: []
    ## @param master.ingress.extraRules Additional rules to be covered with this ingress record
    ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-rules
    ## e.g:
    ## extraRules:
    ## - host: example.local
    ##     http:
    ##       path: /
    ##       backend:
    ##         service:
    ##           name: example-svc
    ##           port:
    ##             name: http
    ##
    extraRules: []

  ## Gorse replicas resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param master.resources.limits The resources limits for the Gorse replicas containers
  ## @param master.resources.requests The requested resources for the Gorse replicas containers
  ##
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits: {}
    #   cpu: 250m
    #   memory: 256Mi
    requests: {}
    #   cpu: 250m
    #   memory: 256Mi

  ## @param master.podAffinityPreset Pod affinity preset. Ignored if `master.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param master.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `master.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node master.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param master.nodeAffinityPreset.type Node affinity preset type. Ignored if `master.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param master.nodeAffinityPreset.key Node label key to match. Ignored if `master.affinity` is set
    ##
    key: ""
    ## @param master.nodeAffinityPreset.values Node label values to match. Ignored if `master.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param master.affinity Affinity for Gorse master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `master.podAffinityPreset`, `master.podAntiAffinityPreset`, and `master.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param master.nodeSelector Node labels for Gorse master pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param master.tolerations Tolerations for Gorse master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## Master Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  ##
  pdb:
    ## @param master.pdb.create Specifies whether a PodDisruptionBudget should be created
    ##
    create: false
    ## @param master.pdb.minAvailable Min number of pods that must still be available after the eviction
    ##
    minAvailable: 1
    ## @param master.pdb.maxUnavailable Max number of pods that can be unavailable after the eviction
    ##
    maxUnavailable: ""

